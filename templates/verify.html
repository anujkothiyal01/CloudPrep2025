{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Verify Your Email</h2>
    <p class="text-center">We have sent a 6-digit code to your email. Please enter it below to verify your account.</p>
    <form method="POST">
        <div class="mb-3">
            <label for="email_code" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="email_code" name="email_code" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Verify</button>
        </div>
    </form>
</div>
{% endblock %}
