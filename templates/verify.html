{% extends "base.html" %}
{% block content %}
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <h2 class="text-center">Verify Your Email</h2>
        <p>Enter the 6-digit code sent to your email.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="email_code" class="form-label">Email Code</label>
                <input type="text" class="form-control" id="email_code" name="email_code" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
    </div>
{% endblock %}
